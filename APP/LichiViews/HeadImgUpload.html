var ic = new ImgCropper("bgDiv", "dragDiv", "<?php if($temp_img){ echo $temp_img;}elseif($show_img){ echo $show_img ; }else{ echo '/images/testimg.jpg';}?>", {
	Width: 400, Height: 300, Color: "#fff",

	RightDown: "rRightDown", LeftDown: "rLeftDown", RightUp: "rRightUp", LeftUp: "rLeftUp",
	Preview: "viewDiv", viewWidth: 138, viewHeight: 138
})


function fun(){

		var p = ic.Url, o = ic.GetPos();
		
		if(!p)
		{
			alert("请上传图片，剪切后提交!!");
			return false;
		}
		x = o.Left,
		y = o.Top,
		w = o.Width,
		h = o.Height,
		pw = ic._layBase.width,
		ph = ic._layBase.height;
	
		document.getElementById("x").value = x;
		document.getElementById("y").value = y;
		document.getElementById("w").value = w;
		document.getElementById("h").value = h;			
		document.getElementById("pw").value = pw;
		document.getElementById("ph").value = ph;	
		
		document.from_ss2.submit();
		
	};



</script>
